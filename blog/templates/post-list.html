<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2><a href="{% url 'post_create' %}">Add Post</a></h2>
    {% for post in posts %}
<h1><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h1>
<p><a href="{% url 'post_delete' post.id %}">Delete Post</a></p>
<p>{{ post.author }}</p>
<p>{{ post.text }}</p>
{% endfor %}
</body>
</html>
